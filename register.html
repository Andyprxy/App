<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Automania | Register (Test Mode)</title>
    <style>
        :root { --bg-color: #000000; --glass-bg: rgba(255, 255, 255, 0.08); --glass-border: rgba(255, 255, 255, 0.1); --accent-color: #32D74B; --text-primary: #ffffff; --text-secondary: #86868b; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; background-color: var(--bg-color); color: var(--text-primary); height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .glass-card { width: 85%; max-width: 400px; background: var(--glass-bg); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 30px; }
        h2 { margin-top: 0; font-size: 24px; margin-bottom: 20px; text-align: center; }
        label { display: block; color: var(--text-secondary); font-size: 12px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        input, select { width: 100%; padding: 16px; background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border); border-radius: 12px; color: white; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 20px; }
        input:focus { border-color: var(--accent-color); }
        .btn-submit { width: 100%; padding: 16px; background: var(--accent-color); color: black; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .back-link { position: absolute; top: 40px; left: 20px; color: var(--text-secondary); text-decoration: none; font-size: 15px; }
        .error-msg { color: #ff3b30; font-size: 13px; text-align: center; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Cancel</a>
    <div class="glass-card">
        <h2>New Agent (Test)</h2>
        <form onsubmit="event.preventDefault(); handleRegister();">
            <label>Full Name</label>
            <input type="text" id="reg-name" placeholder="John Doe" required>
            <label>Email Address</label>
            <input type="email" id="reg-email" placeholder="john@example.com" required>
            <label>Service Plan</label>
            <select id="reg-plan" style="color: white;">
                <option value="Standard">Standard Automation</option>
                <option value="Premium">Premium AI Agents</option>
                <option value="Enterprise">Enterprise</option>
            </select>
            <button type="submit" id="submit-btn" class="btn-submit">Initialize Handshake</button>
            <p id="feedback" class="error-msg"></p>
        </form>
    </div>

    <script>
        async function handleRegister() {
            const btn = document.getElementById('submit-btn');
            const feedback = document.getElementById('feedback');
            
            const payload = {
                name: document.getElementById('reg-name').value,
                email: document.getElementById('reg-email').value,
                plan: document.getElementById('reg-plan').value
            };

            btn.innerText = "Creating Identity...";
            
            try {
                // --- CHANNEL A: REGISTER (TEST URL) ---
                // We are using the 'webhook-test' URL to debug in n8n UI
                const response = await fetch('https://my-n8n-server-npma.onrender.com/webhook-test/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.userID) {
                    // Save ID to memory
                    localStorage.setItem('automania_id', result.userID);
                    localStorage.setItem('automania_name', payload.name);
                    
                    btn.innerText = "Identity Burned. Redirecting...";
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
                } else {
                    throw new Error("No ID returned");
                }
            } catch (error) {
                console.error(error);
                feedback.innerText = "Test Failed. Is n8n listening?";
                feedback.style.display = "block";
                btn.innerText = "Try Again";
            }
        }
    </script>
</body>
</html>
