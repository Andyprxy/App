<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automania | Sequence Complete</title>
    <style>
        :root { --bg: #000; --accent: #32D74B; --glass: rgba(255,255,255,0.05); }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .card { width: 90%; max-width: 450px; padding: 40px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; backdrop-filter: blur(20px); }
        .icon { font-size: 50px; margin-bottom: 20px; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        .details { background: rgba(0,0,0,0.4); padding: 20px; border-radius: 15px; margin: 25px 0; text-align: left; border-left: 3px solid var(--accent); }
        .label { color: #888; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .value { color: var(--accent); font-family: monospace; font-size: 16px; margin-bottom: 10px; display: block; }
        .btn { display: block; padding: 16px; background: white; color: black; text-decoration: none; border-radius: 12px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">üõ°Ô∏è</div>
        <h1>Agent Initialized</h1>
        <p style="color:#888">Your profile has been synced to the network.</p>

        <div class="details">
            <span class="label">Assigned Name</span>
            <span class="value" id="res-name">Loading...</span>
            
            <span class="label">Secure Agent ID</span>
            <span class="value" id="res-id">Generating...</span>
            
            <span class="label">Recovery Email</span>
            <span class="value" id="res-email">...</span>
        </div>

        <p style="font-size: 13px; color: #666; margin-bottom: 20px;">An encrypted copy of your ID has been sent to your inbox.</p>
        <a href="login.html" class="btn">Proceed to Login</a>
    </div>

    <script>
        // Pull data from the URL that n8n sent
        const params = new URLSearchParams(window.location.search);
        document.getElementById('res-name').innerText = params.get('name') || "Agent";
        document.getElementById('res-id').innerText = params.get('agent_id') || "Check Email";
        document.getElementById('res-email').innerText = params.get('email') || "System secure";
    </script>
</body>
</html>
