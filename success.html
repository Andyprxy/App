<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automania | Sequence Complete</title>
    <style>
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #32D74B; /* Success Green */
            --text: #ffffff;
        }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg-color); color: var(--text); height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        .container {
            width: 85%; max-width: 500px;
            padding: 40px; border-radius: 24px;
            background: var(--glass-bg); border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            animation: float 3s ease-in-out infinite;
        }

        .icon-circle {
            width: 80px; height: 80px; margin: 0 auto 30px;
            background: rgba(50, 215, 75, 0.1);
            border: 2px solid var(--accent);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 40px; box-shadow: 0 0 30px rgba(50, 215, 75, 0.2);
        }

        h1 { font-size: 28px; margin-bottom: 10px; letter-spacing: -1px; }
        p { color: #888; line-height: 1.6; margin-bottom: 30px; font-size: 16px; }
        
        .email-box {
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px;
            border: 1px solid var(--border); margin-bottom: 30px;
            font-family: monospace; color: var(--accent);
        }

        .btn {
            display: inline-block; padding: 16px 40px;
            background: white; color: black;
            text-decoration: none; border-radius: 30px;
            font-weight: 600; transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.4); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-circle">ðŸ“©</div>
        <h1>Registration Sequence Complete</h1>
        <p>Your secure agent profile has been created on the Automania servers.</p>
        
        <div class="email-box">
            STATUS: AWAITING ACTIVATION<br>
            ACTION: CHECK YOUR EMAIL
        </div>

        <p>We have sent a secure <b>Agent ID</b> to your inbox.<br>You will need it to unlock the dashboard.</p>
        
        <a href="login.html" class="btn">Proceed to Login</a>
    </div>
</body>
</html>
