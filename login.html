<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automania | Secure Login</title>
    <style>
        :root { 
            --bg: #000000; 
            --card-bg: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1); 
            --accent: #0A84FF; 
        }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            color: white; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            padding: 40px; 
            border-radius: 24px; 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            backdrop-filter: blur(20px); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .logo { 
            font-size: 26px; 
            font-weight: 800; 
            letter-spacing: 4px; 
            margin-bottom: 8px; 
            background: linear-gradient(90deg, #fff, #888); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .subtitle { 
            color: #888; 
            font-size: 14px; 
            margin-bottom: 30px; 
        }
        input { 
            width: 100%; 
            padding: 14px; 
            background: rgba(255,255,255,0.03); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            color: white; 
            margin-bottom: 15px; 
            box-sizing: border-box; 
            font-size: 16px; 
            outline: none;
            transition: 0.2s;
        }
        input:focus { 
            border-color: var(--accent); 
            background: rgba(255,255,255,0.07);
        }
        button { 
            width: 100%; 
            padding: 16px; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.3s; 
            margin-top: 10px;
        }
        button:hover { 
            filter: brightness(1.2); 
            transform: translateY(-2px); 
        }
        .links {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        a { 
            color: #666; 
            text-decoration: none; 
            font-size: 13px; 
            transition: 0.2s;
        }
        a:hover { color: white; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">AUTOMANIA</div>
        <div class="subtitle">Enter your credentials to proceed.</div>
        
        <form action="https://my-n8n-server-npma.onrender.com/webhook/login" method="POST">
            <input type="email" name="email" placeholder="Authorized Email" required>
            <input type="text" name="agent_id" placeholder="Agent ID" required>
            <button type="submit">Access Command Center</button>
        </form>

        <div class="links">
            <a href="register.html">Request New Agent Profile</a>
            <a href="index.html">Return to Home</a>
        </div>
    </div>

</body>
</html>
