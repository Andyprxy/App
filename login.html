<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Automania | Login</title>
    <style>
        /* --- REUSED STYLES --- */
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #0A84FF; /* Blue for Login */
            --text-primary: #ffffff;
            --text-secondary: #86868b;
        }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; background-color: var(--bg-color); color: var(--text-primary); height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .glass-card {
            width: 85%; max-width: 400px; background: var(--glass-bg);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h2 { margin-top: 0; font-size: 24px; margin-bottom: 20px; text-align: center; }
        label { display: block; color: var(--text-secondary); font-size: 12px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        input {
            width: 100%; padding: 16px; background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border); border-radius: 12px;
            color: white; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 20px;
        }
        input:focus { border-color: var(--accent-color); background: rgba(0,0,0,0.5); }
        
        .btn-submit {
            width: 100%; padding: 16px; background: var(--accent-color);
            color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .back-link { position: absolute; top: 40px; left: 20px; color: var(--text-secondary); text-decoration: none; font-size: 15px; }
        .error-msg { color: #ff3b30; font-size: 13px; text-align: center; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê Back</a>

    <div class="glass-card">
        <h2>Welcome Back</h2>
        <form onsubmit="event.preventDefault(); handleLogin();">
            <label>Email Address</label>
            <input type="email" id="login-email" placeholder="neo@matrix.com" required>

            <label>Agent ID (Password)</label>
            <input type="password" id="login-id" placeholder="AGENT-XXX-0000" required>

            <button type="submit" id="submit-btn" class="btn-submit">Restore Session</button>
            <p id="feedback" class="error-msg"></p>
        </form>
    </div>

    <script>
        async function handleLogin() {
            const btn = document.getElementById('submit-btn');
            const feedback = document.getElementById('feedback');
            const email = document.getElementById('login-email').value;
            const idInput = document.getElementById('login-id').value;

            // 1. Basic Format Check
            if (!idInput.startsWith("AGENT-") && !idInput.startsWith("AGT-")) {
                feedback.innerText = "Invalid ID Format (Must start with AGENT-)";
                feedback.style.display = "block";
                return;
            }

            const payload = {
                type: 'login_request',
                email: email,
                userID: idInput
            };

            btn.innerText = "Verifying...";
            btn.style.opacity = "0.7";
            feedback.style.display = "none";

            try {
                // 2. Ask n8n for permission
                const response = await fetch('https://my-n8n-server-npma.onrender.com/webhook/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                // 3. Check if n8n said "Approved"
                // (Note: You need to set this logic up in n8n, or it will just return the ID by default)
                if (result.status === "approved" || result.userID) {
                    
                    // Restore Session
                    localStorage.setItem('automania_id', idInput);
                    localStorage.setItem('automania_name', result.name || "Agent");

                    btn.innerText = "Access Granted";
                    btn.style.backgroundColor = "#32D74B";

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    throw new Error("Access Denied");
                }

            } catch (error) {
                console.error(error);
                btn.innerText = "Try Again";
                btn.style.backgroundColor = "#ff3b30";
                feedback.innerText = "Invalid Credentials or Server Offline.";
                feedback.style.display = "block";
            }
        }
    </script>

</body>
</html>
