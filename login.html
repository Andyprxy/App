<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automania | Secure Login</title>
    <style>
        :root {
            --bg: #000000;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #0A84FF;
            --text-secondary: #888;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 4px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* FORM STYLES */
        input {
            width: 100%;
            padding: 14px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(10, 132, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .footer-link {
            display: block;
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
        }
        .footer-link:hover { color: white; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">AUTOMANIA</div>
        <div class="subtitle">Identify yourself to access the command center.</div>

        <form action="YOUR_N8N_WEBHOOK_URL_HERE" method="POST">
            
            <input type="email" name="email" placeholder="Authorized Email" required>
            
            <input type="text" name="agent_id" placeholder="Agent ID (e.g. AGENT-001)" required>

            <button type="submit">Authenticate</button>
        </form>

        <a href="register.html" class="footer-link">Request New Agent Access</a>
    </div>

</body>
</html>
