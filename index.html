<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Automania | Gateway</title>
    <style>
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --accent-blue: #0A84FF;
            --text-primary: #ffffff;
            --text-secondary: #86868b;
        }
        body { 
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; 
            background-color: var(--bg-color); color: var(--text-primary); 
            height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center; 
        }

        /* LOGO AREA */
        .logo-box {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, #0A84FF, #0056b3);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; font-weight: bold; color: white;
            box-shadow: 0 0 40px rgba(10, 132, 255, 0.4);
            margin-bottom: 30px;
        }

        h1 { font-size: 32px; margin: 0 0 15px 0; letter-spacing: -0.5px; }
        
        .subtitle { 
            color: var(--text-secondary); font-size: 16px; line-height: 1.5; 
            max-width: 320px; margin: 0 auto 50px; 
        }

        /* BUTTONS */
        .btn-container { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 15px; }

        .btn {
            display: block; width: 100%; padding: 18px;
            text-decoration: none; font-size: 16px; font-weight: 600;
            border-radius: 14px; transition: transform 0.2s, opacity 0.2s;
            box-sizing: border-box;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary {
            background-color: var(--accent-blue); color: white;
            box-shadow: 0 4px 20px rgba(10, 132, 255, 0.3); border: none;
        }
        
        .btn-secondary {
            background-color: var(--glass-bg); color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* FOOTER */
        .footer { 
            position: absolute; bottom: 30px; 
            font-size: 12px; color: #444; 
        }
    </style>
</head>
<body>

    <div class="logo-box">A</div>

    <h1>Automania</h1>
    <p class="subtitle">
        The central nervous system for your business automation. Track agents, monitor metrics, and control workflows.
    </p>

    <div class="btn-container">
        <a href="login.html" class="btn btn-primary">Login to Network</a>

        <a href="register.html" class="btn btn-secondary">Create Account</a>
    </div>

    <div class="footer">Automania Systems v1.0</div>

</body>
</html>
