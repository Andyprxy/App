<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Automania | Central Nervous System</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #86868b;
            --accent-blue: #0A84FF;
            --btn-dark: #1c1c1e;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* THE BLUE ICON */
        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #007AFF 0%, #00C6FF 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(10, 132, 255, 0.4);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            margin: 0 0 15px 0;
            letter-spacing: -0.5px;
        }

        p {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.5;
            max-width: 320px;
            margin: 0 0 40px 0;
        }

        /* BUTTON SYSTEM */
        .btn-container {
            width: 85%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 18px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s ease;
        }

        .btn-primary {
            background-color: var(--accent-blue);
            color: white;
            box-shadow: 0 10px 20px rgba(10, 132, 255, 0.2);
        }

        .btn-primary:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .btn-secondary {
            background-color: var(--btn-dark);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background-color: #2c2c2e;
        }
    </style>
</head>
<body>

    <div class="app-icon">A</div>

    <h1>Automania</h1>

    <p>The central nervous system for your business automation. Track agents, monitor metrics, and control workflows.</p>

    <div class="btn-container">
        <a href="login.html" class="btn btn-primary">Login to Network</a>
        <a href="register.html" class="btn btn-secondary">Create Account</a>
    </div>

</body>
</html>
