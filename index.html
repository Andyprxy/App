<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Automania | Welcome</title>
    <style>
        /* --- CORE AESTHETICS (Shared Across All Pages) --- */
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #0A84FF; /* Apple Blue */
            --text-primary: #ffffff;
            --text-secondary: #86868b;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Ambient Background Glow */
        .glow-sphere {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(10, 132, 255, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(180deg, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            font-size: 17px;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        /* --- COMPONENTS --- */
        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0A84FF, #00d4ff);
            border-radius: 24px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(10, 132, 255, 0.3);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 15px;
            transition: transform 0.2s, opacity 0.2s;
            box-sizing: border-box;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 20px rgba(10, 132, 255, 0.25);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: white;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }

        .btn:active { transform: scale(0.98); opacity: 0.8; }

        @keyframes float { 0% { transform: translate(-50%, 0px); } 50% { transform: translate(-50%, 20px); } 100% { transform: translate(-50%, 0px); } }
    </style>
</head>
<body>

    <div class="glow-sphere"></div>

    <div class="container">
        <div class="logo-placeholder">A</div>

        <h1>Automania</h1>
        <p>The central nervous system for your business automation. Track agents, monitor metrics, and control workflows.</p>

        <a href="login.html" class="btn btn-primary">Login to Network</a>
        <a href="register.html" class="btn btn-secondary">Create Account</a>
    </div>

</body>
</html>
