<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get Started | LUMA Ecosystem</title>
    
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.28/build/spline-viewer.js"></script>
    
    <style>
        :root {
            --apple-grey: #86868b; 
            --apple-black: #1d1d1f;
            --apple-blue: #0071e3;
            --system-bg: #ffffff;
            --brand-gradient: linear-gradient(135deg, #0071e3, #00AEEF);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; -webkit-font-smoothing: antialiased; }
        
        body { background-color: var(--system-bg); color: var(--apple-black); overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }

        .background-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .gateway-card {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 32px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            animation: cardFade 1s ease;
        }

        @keyframes cardFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .logo-sub { font-size: 0.75rem; font-weight: 600; color: var(--apple-blue); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 10px; display: block; }
        
        h1 { font-size: 2.5rem; font-weight: 700; letter-spacing: -0.03em; margin-bottom: 15px; color: var(--apple-black); line-height: 1.1; }
        
        .instruction { font-size: 1.1rem; color: var(--apple-grey); line-height: 1.5; margin-bottom: 40px; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; }

        .btn {
            padding: 16px;
            border-radius: 18px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
        }

        .btn-primary {
            background: var(--apple-black);
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .btn-primary:hover { transform: scale(1.02); background: #000; }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.5);
            color: var(--apple-black);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.8); transform: scale(1.02); }

        .footer-note { margin-top: 30px; font-size: 0.8rem; color: var(--apple-grey); }

        @media (max-width: 600px) {
            .gateway-card { padding: 40px 25px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="background-canvas">
        <spline-viewer logo="false" hint="false" url="https://prod.spline.design/NTqp7NNVAo9-hZXG/scene.splinecode"></spline-viewer>
    </div>

    <div class="gateway-card">
        <span class="logo-sub">Automania LUMA</span>
        <h1>Enter the New Era.</h1>
        <p class="instruction">
            Welcome to the Protocol. To access your custom dashboards and AI management tools, please authenticate with your credentials.
        </p>

        <div class="btn-group">
            <a href="login.html" class="btn btn-primary">Login to Ecosystem</a>
            <a href="register.html" class="btn btn-secondary">Create Agent Account</a>
        </div>

        <p class="footer-note">By entering, you agree to the Automania Operational Guidelines.</p>
    </div>

</body>
</html>
